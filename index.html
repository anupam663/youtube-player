<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Player</title>
    <style>
      html, body, iframe {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        border: none;
        overflow: hidden;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <iframe
      allow="autoplay; fullscreen"
      id="thisIframe"
      width="100%"
      height="100%"
      frameborder="0"
      allowfullscreen
      src="https://www.youtube.com/embed/yHy-kvpZ5Us?si=yHy-kvpZ5Us"
    ></iframe>

    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const videoId = urlParams.get("videoId");
      const iframe = document.getElementById("thisIframe");
      iframe.src = `https://www.youtube.com/embed/${videoId}?si=${videoId}`;
    </script>
  </body>
</html>
