<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <style>
      html {
        overflow: hidden;
        background-color: black;
      }
      html,
      body,
      div,
      iframe {
        margin: 0px;
        padding: 0px;
        height: 100%;
        border: none;
        display: block;
        width: 100%;
        border: none;
        overflow: hidden;
        padding-bottom: 100;
      }
    </style>
  </head>
  <body>
    <iframe
      allowfullscreen
      id="thisIframe"
      width="100%"
      height="100%"
      src="https://www.youtube.com/embed/yHy-kvpZ5Us?si=yHy-kvpZ5Us"
      frameborder="0"
    >
      ></iframe
    >
  </body>
  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    var s = document.getElementById("thisIframe");
    s.src = `https://www.youtube.com/embed/${urlParams.get(
      "videoId"
    )}?si=${urlParams.get("videoId")}`;
  </script>
</html>
